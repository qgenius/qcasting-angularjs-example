<ul class="tabs">
  <li class="active"><a href="#device">设备</a></li>
</ul>
<div class="tab-content">
  <div class="group">
    <a ng-repeat="device in devices | filter: filterField | orderBy:'udid'" ng-href="#/devices/{{device.udid}}" ng-click="getInfo(device.udid)">
      <i class="icon video-camera"></i> <span ng-bind="device.udid"></span>
      <span class="righted label {{device.state}}" ng-bind="device.state"></span>
    </a>
  </div>
</div>
